    </select>
    </td>

    <td>
      <select name="rd_occupation">
      <option disabled selected value> -- 請選擇 -- </option>
      <option value="rd_occupation_1">農</option> 
      <option value="rd_occupation_2">工</option>
      <option value="rd_occupation_3">商</option>
      <option value="rd_occupation_4">軍</option>

      <option value="rd_occupation_9">學生</option>

    </td>
    <td>常用語言：</td>
    <td>
      <select name="rd_language">
      <option disabled selected value> -- 請選擇 -- </option>
      <option value="rd_language_1">國語</option> 
      <option value="rd_language_2">台語</option> 
      <option value="rd_language_3">客家語</option> 
      <option value="rd_language_other">其他</option> 
    </td>
    </tr>

  <!--<tr>
    <td colspan="6"><h2 align="center">個人資料使用同意書</h2></td>
  </tr>-->
</table>
</form>
<input type="button" onclick="aaa()" value="提交">
</div>
</body>

<script>
    function aaa() {
        var xmlStr;
        xmlStr = formInputsToXML('orderForm1');
        alert(xmlStr);
        HTTPPostData("Post.aspx?id=TCSH-3", xmlStr);
    }

    //先取得網址字串，假設此頁網址為「index.aspx?id=U001&name=GQSM」
    var url = location.href;

    //再來用去尋找網址列中是否有資料傳遞(QueryString)
    if(url.indexOf('?')!=-1){
        var id = "";
        //在此直接將各自的參數資料切割放進ary中
        var ary = url.split('?')[1].split('&');
        //此時ary的內容為：
        //ary[0] = 'id=U001'，ary[1] = 'name=GQSM'
    
        //下迴圈去搜尋每個資料參數
        for(i=0;i<=ary.length-1;i++){
            //如果資料名稱為id的話那就把他取出來
            if(ary[i].split('=')[0] = 'id')
                id = ary[i].split('=')[1];
        } 
    }
</script>
